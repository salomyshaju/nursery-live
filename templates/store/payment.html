<style>

@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

body{

}
.wrapper{

  margin-right: auto;
}
.content h1{

}
.main{
  background-color: white;
  border: 2px solid #1f5509;

  width: 450px;
  height: 350px;
  box-shadow: 0px 8px 60px -10px white;
  border-radius: 10px;
  padding:70px;
  padding-top:10px;
}
.content{
  padding-top:10px;
  padding-left:140px;
  font-family: 'Montserrat Medium';
}
/*inpuuuut*/
input[type=name] {
  background-color: white;
  background-image: url('https://image.flaticon.com/icons/svg/2089/2089773.svg');
  background-position:5px 5px;
  background-size:9%;
  background-repeat: no-repeat;
  padding-left: 40px;
}
input[type=text] {

  background-color: white;
  background-image: url('https://image.flaticon.com/icons/svg/633/633611.svg');
  background-position:5px 5px;
  background-size:9%;
  background-repeat: no-repeat;
  padding-left: 40px;
}
input[type=month] {
  width :66%;
  background-color: white;

  background-position:6px 5px;

  padding-left: 40px;
  padding-bottom:13px;
  font-family: 'Montserrat Medium';
}
input[type=user] {
  width :32.5%;
  background-color: white;
  background-image: url('https://cdn1.iconfinder.com/data/icons/glyph-card-payment/32/credit_card_CVV_CVC_code_number-512.png');
  background-position:5px 5px;
  background-size:31%;
  background-repeat: no-repeat;
  padding-left: 42px;
}

input{
  width:100%;
  padding: 15px 10px;
  margin: 3px 0;
  box-sizing: border-box;
  border: none;
  border-bottom: 2px solid #96a4e7;
}
.amount{
  float:right;
  right:0;
}
button{
  width:100%;
  padding: 10px 20px;
  margin: 3px 0;
  background-color: #96a4e7;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor:pointer;
}
/*credit card*/
.card{
  background-image: linear-gradient(to bottom, #0eca0e, #19570d, #224d11, #2c3a20, #134609);
  position:fixed;
  right:70%;
  top:25%;
  float:left;

  width:300px;
  height:200px;
  box-shadow: 8px 10px 0px 1px #1d5507 ;
  border-radius: 10px;
  font-family: 'Montserrat Thin';
  border: 2px solid #07db35;
}

.visa{
  padding-left:220px;
  font-style: italic;
  text-shadow: #1b8a18 3px 0 1px;
  color:white;
  /*visa font*/
  font-family: "Myriad Pro", Myriad, "Liberation Sans", "Nimbus Sans L", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
.num{
  color:white;
  text-align:center;
  padding-top:20px;
  line-height:0;
}
.card h4{
  color:white;
  float:left;
  width:33%;
  text-align:center;
}
</style>
